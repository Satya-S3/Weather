<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather-App</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

      <div class="container">
            <h2><img src="images/text.png" alt=""></h2>
            <div class="input-group search">
                  <input type="text" id="searcharea" class="form-control" aria-label="search" placeholder="Enter City">
                  <span class="input-group-text search-btn"><img src="images/search.png" alt=""></span>
            </div>

            
            <div class="container2" data-tilt >
              
                    <div class="city">
                      <img src="images/world.png" class="weather-img">
                      <h1 id="cityname"></h1>
                    </div>
        
                    <div class="row">
                          <div class="col">
                            <div class="card">
                              <div class="card-body">
                                <h2 class="card-title">TEMPRATURE</h2>
                                <h3 class="temp"></h3>
                              </div>
                            </div>
                          </div>
        
                          <div class="col">
                            <div class="card">
                              <div class="card-body">
                                <h2 class="card-title">HUMIDITY</h2>
                                <h3 class="humidity"></h3>
                              </div>
                            </div>
                          </div>
        
                          <div class="col">
                            <div class="card">
                              <div class="card-body">
                                <h2 class="card-title">WIND</h2>
                                <h4 class="wind"></h4>
                              </div>
                            </div>
                          </div>

              </div>
            </div>
      </div>
    
      
<script src="app.js"></script>
<script src="vanilla-tilt.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
